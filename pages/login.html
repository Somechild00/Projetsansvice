<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Connexion – Projetsansvice</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <a class="logo" href="../index.html">Grocerly</a>
        <ul>
          <li><a href="./list.html">Ma liste</a></li>
          <li><a href="./login.html" aria-current="page">Connexion</a></li>
          <li><a href="./profil.html">Profil</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1>Connexion</h1>
      <form class="card grid">
        <label
          >E-mail
          <input
            class="input"
            type="email"
            placeholder="ex : nom@exemple.com"
            required
          />
        </label>
        <label
          >Mot de passe
          <input
            class="input"
            type="password"
            placeholder="Votre mot de passe"
            required
          />
        </label>
        <button class="btn" type="submit">Se connecter</button>
      </form>
    </main>

    <footer class="container">
      <small>© 2025 Projetsansvice</small>
    </footer>
  </body>
</html>
