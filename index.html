<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil – Grocerly</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="index-page">
    <header>
      <div class="wrap nav">
        <a href="index.html" class="logo-text">Grocerly</a>

        <ul class="menu">
          <li><a href="index.html" aria-current="page">Accueil</a></li>
          <li><a href="pages/list.html">Ma liste</a></li>
          <li><a href="pages/login.html">Connexion</a></li>
          <li><a href="pages/profil.html">Profil</a></li>
        </ul>

        <!-- Bouton pour changer le thème -->
        <button id="themeToggle" class="theme-btn" title="Changer de mode">
          🌙
        </button>
      </div>
    </header>

    <main class="hero">
      <div class="wrap">
        <h1>Des courses simples et rapides</h1>
        <p>Crée ta liste de courses et organise tes repas en quelques clics.</p>

        <div class="search">
          <input
            type="text"
            class="input"
            placeholder="Saisis un produit ou un rayon..."
          />
          <button class="btn" type="button">Rechercher</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="wrap">
        <small>© <span id="year"></span> Grocerly – Projet étudiant</small>
      </div>
    </footer>

    <script>
      // Met à jour l’année automatiquement
      document.getElementById("year").textContent = new Date().getFullYear();

      // Gestion du mode sombre
      const toggle = document.getElementById("themeToggle");
      const body = document.body;

      // Si un thème a déjà été choisi avant
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        toggle.textContent = "☀️";
      }

      toggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const darkMode = body.classList.contains("dark-mode");
        toggle.textContent = darkMode ? "☀️" : "🌙";
        localStorage.setItem("theme", darkMode ? "dark" : "light");
      });
    </script>
  </body>
</html>
